[build]
  functions = "functions"
  publish = "public"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["fs", "path", "firebase-admin"]

[[scheduled_functions]]
  name = "cleanup"
  schedule = "cron(*/10 * * * *)" # 🔹 10分ごとに実行
