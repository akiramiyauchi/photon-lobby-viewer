<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #playerList {
            list-style: none;
            padding: 0;
        }
        #playerList li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lobby Viewer</h1>
    <p id="errorMessage"></p>
    <ul id="playerList"></ul>

    <script>
        function formatTimestamp(timestamp) {
            if (!timestamp) return "Unknown time";

            // Firestore の Timestamp 型対応
            if (timestamp._seconds) {
                return new Date(timestamp._seconds * 1000).toLocaleString();
            }

            // 文字列の Timestamp も対応
            const date = new Date(timestamp);
            return isNaN(date.getTime()) ? "Invalid Date" : date.toLocaleString();
        }

        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates');
        
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
        
                const data = await response.json();
                console.log("Received Data:", data);
        
                const playerList = document.getElementById('playerList');
                playerList.innerHTML = '';
        
                if (data.players.length === 0) {
                    playerList.innerHTML = '<li>現在、ロビーにプレイヤーはいません。</li>';
                    return;
                }
        
                data.players.forEach(player => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Player ${player} is in the lobby`;
                    playerList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching room updates:", error);
                document.getElementById('errorMessage').textContent = "データの取得に失敗しました。";
            }
        }


        setInterval(fetchRoomUpdates, 3000);
    </script>
</body>
</html>
