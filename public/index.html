<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPong Lobby Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
        #currentTime {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* ã‚¯ãƒªãƒƒã‚¯ã§ãã‚‹ãƒ˜ãƒƒãƒ€ã£ã½ãè¦‹ã›ã‚‹ */
        #joinedAtHeader {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>EasyPong Lobby Information</h1>
    <p id="currentTime"></p>
    <p id="errorMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Display Name</th>
                <th>Level</th>
                <th id="joinedAtHeader">Joined At â–²</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="playerTableBody"></tbody>
    </table>

    <script>
        // true = å¤ã„é †(æ˜‡é †), false = æ–°ã—ã„é †(é™é †)
        let sortAscending = true;

        function updateCurrentTime() {
            const now = new Date().toLocaleString();
            document.getElementById('currentTime').textContent = `Current Time: ${now}`;
        }

        function getLevelName(level) {
            const levelMapping = {
                0: "Beginner0",  1: "Beginner1",  2: "Beginner2",  3: "Beginner3",  4: "Beginner4",
                5: "Advanced1",  6: "Advanced2",  7: "Advanced3",  8: "Advanced4",  9: "Advanced5",
                10: "Expert1",  11: "Expert2",  12: "Expert3"
            };
            return levelMapping[level] ?? "N/A";
        }

        // joinedAt(ms) ã‚’è¡¨ç¤ºç”¨æ–‡å­—åˆ—ã«
        function formatJoinedAt(ms) {
            if (!ms || typeof ms !== "number") return "N/A";
            const d = new Date(ms);
            if (isNaN(d.getTime())) return "N/A";
            return d.toLocaleString();
        }

        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates');

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log("ğŸ“Œ å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿:", data);

                const playerTableBody = document.getElementById('playerTableBody');
                playerTableBody.innerHTML = '';

                if (!data.players || Object.keys(data.players).length === 0) {
                    playerTableBody.innerHTML = '<tr><td colspan="4">No players in the lobby.</td></tr>';
                    document.getElementById('errorMessage').textContent = "";
                    return;
                }

                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ -> é…åˆ—ã«ã—ã¦ã‚½ãƒ¼ãƒˆ
                const playersArray = Object.keys(data.players).map(oculusId => {
                    return { oculusId, ...data.players[oculusId] };
                });

                // joinedAt ã§ã‚½ãƒ¼ãƒˆï¼ˆjoinedAtãŒç„¡ã„äººã¯æœ€å¾Œã¸ï¼‰
                playersArray.sort((a, b) => {
                    const aTime = (typeof a.joinedAt === "number") ? a.joinedAt : Number.POSITIVE_INFINITY;
                    const bTime = (typeof b.joinedAt === "number") ? b.joinedAt : Number.POSITIVE_INFINITY;
                    return sortAscending ? (aTime - bTime) : (bTime - aTime);
                });

                playersArray.forEach(playerData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${playerData.displayName ?? "N/A"}</td>
                        <td>${getLevelName(playerData.level)}</td>
                        <td>${formatJoinedAt(playerData.joinedAt)}</td>
                        <td>${playerData.status ?? "N/A"}</td>
                    `;
                    playerTableBody.appendChild(row);
                });

                // âœ… æˆåŠŸã—ãŸã‚‰ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
                document.getElementById('errorMessage').textContent = "";
            } catch (error) {
                console.error("âŒ ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
                document.getElementById('errorMessage').textContent = "Failed to fetch data.";
            }
        }

        // Joined At ãƒ˜ãƒƒãƒ€ã‚¯ãƒªãƒƒã‚¯ã§ã‚½ãƒ¼ãƒˆæ–¹å‘åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById("joinedAtHeader").addEventListener("click", () => {
            sortAscending = !sortAscending;
            document.getElementById("joinedAtHeader").textContent =
                sortAscending ? "Joined At â–²" : "Joined At â–¼";
            fetchRoomUpdates(); // ãã®å ´ã§ä¸¦ã³æ›¿ãˆ
        });

        // ç¾åœ¨æ™‚åˆ»ï¼š1ç§’ã”ã¨
        setInterval(updateCurrentTime, 1000);
        // ãƒ­ãƒ“ãƒ¼å–å¾—ï¼š20ç§’ã”ã¨
        setInterval(fetchRoomUpdates, 20000);

        // åˆå›
        updateCurrentTime();
        fetchRoomUpdates();
    </script>
</body>
</html>
