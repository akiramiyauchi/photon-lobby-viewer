<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #playerList {
            list-style: none;
            padding: 0;
        }
        #playerList li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lobby Viewer</h1>
    <p id="errorMessage"></p>
    <ul id="playerList"></ul>

    <script>
        function formatTimestamp(timestamp) {
            if (!timestamp) return "Unknown time";

            // Firestore の Timestamp 型対応
            if (timestamp.seconds) {
                return new Date(timestamp.seconds * 1000).toLocaleString();
            }

            // 文字列の Timestamp も対応
            const date = new Date(timestamp);
            return isNaN(date.getTime()) ? "Invalid Date" : date.toLocaleString();
        }

        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates');

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log("Received Data:", data); // デバッグ用

                const playerList = document.getElementById('playerList');
                playerList.innerHTML = '';

                // 🔹 Firestore から取得した `players` オブジェクトをループ処理
                if (!data.players || Object.keys(data.players).length === 0) {
                    playerList.innerHTML = '<li>現在、ロビーにプレイヤーはいません。</li>';
                    return;
                }

                Object.keys(data.players).forEach(oculusId => {
                    const playerData = data.players[oculusId];

                    const listItem = document.createElement('li');
                    listItem.textContent = `Name: ${playerData.displayName} | Status: ${playerData.status} | Oculus ID: ${oculusId} | Last Seen: ${formatTimestamp(playerData.timestamp)}`;
                    playerList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching room updates:", error);
                document.getElementById('errorMessage').textContent = "データの取得に失敗しました。";
            }
        }

        setInterval(fetchRoomUpdates, 3000);
    </script>
</body>
</html>
