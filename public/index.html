<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPong Lobby Information</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        #errorMessage { color: red; font-weight: bold; }
        #currentTime { font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        #joinedAtHeader { cursor: pointer; user-select: none; }
        #soundToggle { margin: 10px 0 16px 0; padding: 8px 14px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>EasyPong Lobby Information</h1>

    <p id="currentTime"></p>
    <button id="soundToggle">üîá Notify on new player: OFF</button>
    <p id="errorMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Display Name</th>
                <th>Level</th>
                <th id="joinedAtHeader">Joined At ‚ñ≤</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="playerTableBody"></tbody>
    </table>

    <script>
        // -------------------------
        // Sort
        // -------------------------
        let sortAscending = true;

        // -------------------------
        // Sound notify
        // -------------------------
        let soundEnabled = false;
        let previousPlayerIds = new Set();
        let isFirstFetch = true;

        let audioCtx = null;

        function beep() {
            if (!soundEnabled) return;

            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === "suspended") audioCtx.resume();

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = "sine";
                osc.frequency.value = 880;
                gain.gain.value = 0.05;

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                setTimeout(() => {
                    osc.stop();
                    osc.disconnect();
                    gain.disconnect();
                }, 180);
            } catch (e) {
                console.warn("Audio blocked or failed:", e);
            }
        }

        document.getElementById("soundToggle").addEventListener("click", async () => {
            soundEnabled = !soundEnabled;

            if (soundEnabled) {
                try {
                    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioCtx.state === "suspended") await audioCtx.resume();
                    beep();
                } catch (e) {
                    console.warn("AudioContext resume failed:", e);
                }
            }

            document.getElementById("soundToggle").textContent =
                soundEnabled ? "üîä Notify on new player: ON" : "üîá Notify on new player: OFF";
        });

        // -------------------------
        // UI helpers
        // -------------------------
        function updateCurrentTime() {
            const now = new Date().toLocaleString();
            document.getElementById('currentTime').textContent = `Current Time: ${now}`;
        }

        function getLevelName(level) {
            const levelMapping = {
                0: "Beginner0",  1: "Beginner1",  2: "Beginner2",  3: "Beginner3",  4: "Beginner4",
                5: "Advanced1",  6: "Advanced2",  7: "Advanced3",  8: "Advanced4",  9: "Advanced5",
                10: "Expert1",  11: "Expert2",  12: "Expert3"
            };
            return levelMapping[level] ?? "N/A";
        }

        // lobbyJoinedAt(ms) „ÇíË°®Á§∫Áî®ÊñáÂ≠óÂàó„Å´ÔºàÊôÇÂàÜÁßí„Å†„ÅëÔºâ
        function formatJoinedAt(ms) {
            if (!ms || typeof ms !== "number") return "N/A";
            const d = new Date(ms);
            if (isNaN(d.getTime())) return "N/A";

            const hours = String(d.getHours()).padStart(2, "0");
            const minutes = String(d.getMinutes()).padStart(2, "0");
            const seconds = String(d.getSeconds()).padStart(2, "0");
            return `${hours}:${minutes}:${seconds}`;
        }

        // -------------------------
        // Fetch & render
        // -------------------------
        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates?mode=all');

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                console.log("üìå ÂèñÂæó„Åó„Åü„Éá„Éº„Çø:", data);

                const playerTableBody = document.getElementById('playerTableBody');
                playerTableBody.innerHTML = '';

                const currentIds = new Set(Object.keys(data.players || {}));

                if (!isFirstFetch) {
                    for (const id of currentIds) {
                        if (!previousPlayerIds.has(id)) {
                            beep();
                            break;
                        }
                    }
                } else {
                    isFirstFetch = false;
                }

                previousPlayerIds = currentIds;

                if (!data.players || Object.keys(data.players).length === 0) {
                    playerTableBody.innerHTML = '<tr><td colspan="4">No online players.</td></tr>';
                    document.getElementById('errorMessage').textContent = "";
                    return;
                }

                const playersArray = Object.keys(data.players).map(oculusId => {
                    return { oculusId, ...data.players[oculusId] };
                });

                // üî• lobbyJoinedAt „Åß„ÇΩ„Éº„ÉàÔºàÁÑ°„ÅÑ‰∫∫„ÅØÊúÄÂæå„Å∏Ôºâ
                playersArray.sort((a, b) => {
                    const aTime = (typeof a.lobbyJoinedAt === "number") ? a.lobbyJoinedAt : Number.POSITIVE_INFINITY;
                    const bTime = (typeof b.lobbyJoinedAt === "number") ? b.lobbyJoinedAt : Number.POSITIVE_INFINITY;
                    return sortAscending ? (aTime - bTime) : (bTime - aTime);
                });

                playersArray.forEach(playerData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${playerData.displayName ?? "N/A"}</td>
                        <td>${getLevelName(playerData.level)}</td>
                        <td>${formatJoinedAt(playerData.lobbyJoinedAt)}</td>
                        <td>${playerData.status ?? "N/A"}</td>
                    `;
                    playerTableBody.appendChild(row);
                });

                document.getElementById('errorMessage').textContent = "";
            } catch (error) {
                console.error("‚ùå „Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", error);
                document.getElementById('errorMessage').textContent = "Failed to fetch data.";
            }
        }

        document.getElementById("joinedAtHeader").addEventListener("click", () => {
            sortAscending = !sortAscending;
            document.getElementById("joinedAtHeader").textContent =
                sortAscending ? "Joined At ‚ñ≤" : "Joined At ‚ñº";
            fetchRoomUpdates();
        });

        setInterval(updateCurrentTime, 1000);
        setInterval(fetchRoomUpdates, 20000);

        updateCurrentTime();
        fetchRoomUpdates();
    </script>
</body>
</html>
