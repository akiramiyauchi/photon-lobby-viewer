<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPong Lobby Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
        #currentTime {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>EasyPong Lobby Information</h1>
    <p id="currentTime"></p> <!-- ğŸ”¹ ç¾åœ¨æ™‚åˆ»è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
    <p id="errorMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Display Name</th>
                <th>Level</th> <!-- ğŸ”¹ ãƒ¬ãƒ™ãƒ«åˆ—ã‚’è¿½åŠ  -->
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="playerTableBody">
        </tbody>
    </table>

    <script>
        function updateCurrentTime() {
            const now = new Date().toLocaleString();
            document.getElementById('currentTime').textContent = `Current Time: ${now}`;
        }

        function getLevelName(level) {
            const levelMapping = {
                0: "Beginner0",  1: "Beginner1",  2: "Beginner2",  3: "Beginner3",  4: "Beginner4",
                5: "Advanced1",  6: "Advanced2",  7: "Advanced3",  8: "Advanced4",  9: "Advanced5",
                10: "Expert1",  11: "Expert2",  12: "Expert3"
            };
            return levelMapping[level] ?? "N/A"; // ğŸ”¹ æŒ‡å®šå¤–ã®å€¤ãªã‚‰ "N/A"
        }

        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates');

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log("ğŸ“Œ å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿:", data); // ğŸ”¹ æ—¥æœ¬èªã®ãƒ­ã‚°

                const playerTableBody = document.getElementById('playerTableBody');
                playerTableBody.innerHTML = '';

                if (!data.players || Object.keys(data.players).length === 0) {
                    playerTableBody.innerHTML = '<tr><td colspan="3">No players in the lobby.</td></tr>';
                    return;
                }

                Object.keys(data.players).forEach(oculusId => {
                    const playerData = data.players[oculusId];

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${playerData.displayName}</td>
                        <td>${getLevelName(playerData.level)}</td> <!-- ğŸ”¹ ãƒ¬ãƒ™ãƒ«ã‚’å¤‰æ›ã—ã¦è¡¨ç¤º -->
                        <td>${playerData.status}</td>
                    `;
                    playerTableBody.appendChild(row);
                });
                // âœ… æˆåŠŸã—ãŸã‚‰ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
                document.getElementById('errorMessage').textContent = "";
            } catch (error) {
                console.error("âŒ ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error); // ğŸ”¹ æ—¥æœ¬èªã®ãƒ­ã‚°
                document.getElementById('errorMessage').textContent = "Failed to fetch data.";
            }
        }

        // ğŸ”¹ ç¾åœ¨æ™‚åˆ»ã®æ›´æ–°ï¼ˆ1ç§’ã”ã¨ï¼‰
        setInterval(updateCurrentTime, 1000);
        // ğŸ”¹ ãƒ­ãƒ“ãƒ¼æƒ…å ±ã®å–å¾—ï¼ˆ20ç§’ã”ã¨ï¼‰
        setInterval(fetchRoomUpdates, 20000);

        // åˆå›è¡¨ç¤ºã‚’ã™ãæ›´æ–°
        updateCurrentTime();
        fetchRoomUpdates();
    </script>
</body>
</html>
