<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPong Lobby Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        #errorMessage {
            color: red;
            font-weight: bold;
        }
        #currentTime {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* ã‚¯ãƒªãƒƒã‚¯ã§ãã‚‹ãƒ˜ãƒƒãƒ€ã£ã½ãè¦‹ã›ã‚‹ */
        #enteredAtHeader {
            cursor: pointer;
            user-select: none;
        }
        #soundToggle {
            margin: 10px 0 16px 0;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EasyPong Lobby Information</h1>

    <p id="currentTime"></p>
    <button id="soundToggle">ğŸ”‡ Notify on new player: OFF</button>
    <p id="errorMessage"></p>

    <table>
        <thead>
            <tr>
                <th>Display Name</th>
                <th>Level</th>
                <th id="enteredAtHeader">Entered At â–²</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="playerTableBody"></tbody>
    </table>

    <script>
        // -------------------------
        // Sort
        // -------------------------
        // true = å¤ã„é †(æ˜‡é †), false = æ–°ã—ã„é †(é™é †)
        let sortAscending = true;

        // -------------------------
        // Sound notify
        // -------------------------
        let soundEnabled = false;
        let previousPlayerIds = new Set();
        let isFirstFetch = true;

        // WebAudioï¼ˆçŸ­ã„ãƒ”ãƒƒéŸ³ï¼‰
        let audioCtx = null;

        function beep() {
            if (!soundEnabled) return;

            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx.state === "suspended") audioCtx.resume();

                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.type = "sine";
                osc.frequency.value = 880; // éŸ³ã®é«˜ã•
                gain.gain.value = 0.05;    // éŸ³é‡ï¼ˆå°ã•ã‚ï¼‰

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start();
                setTimeout(() => {
                    osc.stop();
                    osc.disconnect();
                    gain.disconnect();
                }, 180); // 0.18ç§’
            } catch (e) {
                console.warn("Audio blocked or failed:", e);
            }
        }

        document.getElementById("soundToggle").addEventListener("click", async () => {
            soundEnabled = !soundEnabled;

            // ãƒ–ãƒ©ã‚¦ã‚¶åˆ¶é™å¯¾ç­–ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§ AudioContext ã‚’èµ·å‹•
            if (soundEnabled) {
                try {
                    if (!audioCtx) {
                        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (audioCtx.state === "suspended") await audioCtx.resume();
                    beep(); // ãƒ†ã‚¹ãƒˆã§é³´ã‚‰ã™
                } catch (e) {
                    console.warn("AudioContext resume failed:", e);
                }
            }

            document.getElementById("soundToggle").textContent =
                soundEnabled ? "ğŸ”Š Notify on new player: ON" : "ğŸ”‡ Notify on new player: OFF";
        });

        // -------------------------
        // UI helpers
        // -------------------------
        function updateCurrentTime() {
            const now = new Date().toLocaleString();
            document.getElementById('currentTime').textContent = `Current Time: ${now}`;
        }

        function getLevelName(level) {
            const levelMapping = {
                0: "Beginner0",  1: "Beginner1",  2: "Beginner2",  3: "Beginner3",  4: "Beginner4",
                5: "Advanced1",  6: "Advanced2",  7: "Advanced3",  8: "Advanced4",  9: "Advanced5",
                10: "Expert1",  11: "Expert2",  12: "Expert3"
            };
            return levelMapping[level] ?? "N/A";
        }

        // enteredAt(ms) ã‚’è¡¨ç¤ºç”¨æ–‡å­—åˆ—ã«ï¼ˆæ™‚åˆ†ç§’ã ã‘ï¼‰
        function formatEnteredAt(ms) {
            if (!ms || typeof ms !== "number") return "N/A";
            const d = new Date(ms);
            if (isNaN(d.getTime())) return "N/A";

            const hours = String(d.getHours()).padStart(2, "0");
            const minutes = String(d.getMinutes()).padStart(2, "0");
            const seconds = String(d.getSeconds()).padStart(2, "0");

            return `${hours}:${minutes}:${seconds}`;
        }

        // -------------------------
        // Fetch & render
        // -------------------------
        async function fetchRoomUpdates() {
            try {
                const response = await fetch('/.netlify/functions/getRoomUpdates?mode=all');

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log("ğŸ“Œ å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿:", data);

                const playerTableBody = document.getElementById('playerTableBody');
                playerTableBody.innerHTML = '';

                // -------- æ–°è¦å‚åŠ è€…ãƒã‚§ãƒƒã‚¯ï¼ˆåˆå›ã¯é³´ã‚‰ã•ãªã„ï¼‰ --------
                const currentIds = new Set(Object.keys(data.players || {}));

                if (!isFirstFetch) {
                    for (const id of currentIds) {
                        if (!previousPlayerIds.has(id)) {
                            beep();
                            break;
                        }
                    }
                } else {
                    isFirstFetch = false;
                }

                previousPlayerIds = currentIds;
                // -----------------------------------------------------

                if (!data.players || Object.keys(data.players).length === 0) {
                    playerTableBody.innerHTML = '<tr><td colspan="4">No online players.</td></tr>';
                    document.getElementById('errorMessage').textContent = "";
                    return;
                }

                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ -> é…åˆ—ã«ã—ã¦ã‚½ãƒ¼ãƒˆ
                const playersArray = Object.keys(data.players).map(oculusId => {
                    return { oculusId, ...data.players[oculusId] };
                });

                // enteredAt ã§ã‚½ãƒ¼ãƒˆï¼ˆenteredAtãŒç„¡ã„äººã¯æœ€å¾Œã¸ï¼‰
                playersArray.sort((a, b) => {
                    const aTime = (typeof a.enteredAt === "number") ? a.enteredAt : Number.POSITIVE_INFINITY;
                    const bTime = (typeof b.enteredAt === "number") ? b.enteredAt : Number.POSITIVE_INFINITY;
                    return sortAscending ? (aTime - bTime) : (bTime - aTime);
                });

                playersArray.forEach(playerData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${playerData.displayName ?? "N/A"}</td>
                        <td>${getLevelName(playerData.level)}</td>
                        <td>${formatEnteredAt(playerData.enteredAt)}</td>
                        <td>${playerData.status ?? "N/A"}</td>
                    `;
                    playerTableBody.appendChild(row);
                });

                // âœ… æˆåŠŸã—ãŸã‚‰ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
                document.getElementById('errorMessage').textContent = "";
            } catch (error) {
                console.error("âŒ ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", error);
                document.getElementById('errorMessage').textContent = "Failed to fetch data.";
            }
        }

        // Entered At ãƒ˜ãƒƒãƒ€ã‚¯ãƒªãƒƒã‚¯ã§ã‚½ãƒ¼ãƒˆæ–¹å‘åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById("enteredAtHeader").addEventListener("click", () => {
            sortAscending = !sortAscending;
            document.getElementById("enteredAtHeader").textContent =
                sortAscending ? "Entered At â–²" : "Entered At â–¼";
            fetchRoomUpdates(); // ãã®å ´ã§ä¸¦ã³æ›¿ãˆ
        });

        // ç¾åœ¨æ™‚åˆ»ï¼š1ç§’ã”ã¨
        setInterval(updateCurrentTime, 1000);
        // ãƒ­ãƒ“ãƒ¼å–å¾—ï¼š20ç§’ã”ã¨
        setInterval(fetchRoomUpdates, 20000);

        // åˆå›
        updateCurrentTime();
        fetchRoomUpdates();
    </script>
</body>
</html>
